{% set version = "0.2.1" %}

package:
    name: traittypes
    version: {{ version }}

source:
    url: https://pypi.io/packages/source/t/traittypes/traittypes-{{ version }}.tar.gz
    sha256: be6fa26294733e7489822ded4ae25da5b4824a8a7a0e0c2dccfde596e3489bd6

build:
    noarch: python
    number: 3
    script: python -m pip install . -vv --no-deps --no-build-isolation

requirements:
    host:
        - python >=3.5
        - pip
    run:
        - python >=3.5
        # 5.10 finally deprecated Sentinel
        - traitlets >=4.2.2,<5.10

test:
    requires:
        - nose
        - pandas
        - pip
        - pytest-cov
        - xarray
        # uses deprecated np.int
        - numpy <1.20
    imports:
        - traittypes
    commands:
        - pip check
        - pytest --pyargs traittypes -vv --tb=long --cov traittypes --cov-branch --cov-report=term-missing:skip-covered --no-cov-on-fail -k "not (IntArray and bad_values)" --cov-fail-under=93

about:
    home: https://github.com/jupyter-incubator/traittypes
    license: BSD-3-Clause
    summary: Trait types for NumPy, SciPy and friends
    license_file: LICENSE

extra:
    recipe-maintainers:
        - SylvainCorlay
        - jasongrout
        - maartenbreddels
        - vidartf
        - bollwyvl
